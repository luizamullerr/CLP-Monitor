<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pedidos de Blocos</title>
    <link rel="stylesheet" th:href="@{/css/styleloja.css}">
</head>

<body>
    <div class="app-container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="logo-container">
                <h1 class="logo">
                    <i class="fas fa-industry"></i>
                    <span>CLP Monitor</span>
                </h1>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Página Inicial</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/monitor" class="nav-link">
                        <i class="fas fa-desktop"></i>
                        <span>Monitoramento</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/loja-pedido" class="nav-link active">
                        <i class="fas fa-warehouse"></i>
                        <span>Loja</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/listaPedido" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/block" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Configuração</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <h1>Pedido de Blocos</h1>

            <label for="tipoPedido">Tipo de Pedido:</label>
            <select id="tipoPedido" onchange="renderBlocos()">
                <option value="simples">Simples (1 bloco)</option>
                <option value="duplo">Duplo (2 blocos)</option>
                <option value="triplo">Triplo (3 blocos)</option>
            </select>

            <div id="blocosContainer"></div>

            <button onclick="enviarPedido()">Enviar Pedido</button>

            <hr>

            <script th:src="@{/js/pedido.js}"></script>
        </main>
    </div>
</body>

</html>
