<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pedidos de Blocos</title>
    <link rel="stylesheet" href="/css/styleloja.css">
</head>

<body>
    <div class="app-container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="logo-container">
                <h1 class="logo">
                    <i class="fas fa-industry"></i>
                    <span>CLP Monitor</span>
                </h1>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Página Inicial</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/monitor" class="nav-link">
                        <i class="fas fa-desktop"></i>
                        <span>Monitoramento</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/loja-pedido" class="nav-link active">
                        <i class="fas fa-warehouse"></i>
                        <span>Loja</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/listaPedido" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/block" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Configuração</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <h1>Pedido de Blocos</h1>

            <label for="tipoPedido">Tipo de Pedido:</label>
            <select id="tipoPedido" onchange="renderBlocos()">
                <option value="simples">Simples (1 bloco)</option>
                <option value="duplo">Duplo (2 blocos)</option>
                <option value="triplo">Triplo (3 blocos)</option>
            </select>
            <div class="teste">
                <!-- Container dos blocos de pedido -->
                <div id="blocosContainer">
                    <!-- Blocos serão inseridos aqui pelo JavaScript -->
                </div>

                <!-- Bloco montado -->
                <div class="bloco bloco-montado">
                    <h2 class="big-subtitle">Bloco Montado</h2>
                    <div class="relative1">
                        <!-- TAMPA -->
                        <div id="divAlturaTampa" class="absolute0">
                            <img style="max-width: 100%;height: auto;" id="tampa" src="assets/bloco/rTampa1.png"
                                alt="tampa">
                        </div>

                        <!-- BLOCOS (ANDAR 1 A 3) -->
                        <div id="divAlturaAndar1" class="absolute0">
                            <img id="andar1Pedido" src="assets/bloco/rBlocoCor0.png" alt="bloco">
                        </div>
                        <div id="divAlturaAndar2" class="absolute0">
                            <img id="andar2Pedido" src="assets/bloco/rBlocoCor0.png" alt="bloco">
                        </div>
                        <div id="divAlturaAndar3" class="absolute0">
                            <img id="andar3Pedido" src="assets/bloco/rBlocoCor0.png" alt="bloco">
                        </div>

                        <!-- LÂMINAS POSIÇÃO 1 -->
                        <div id="divAlturaLaminaAndar1Pos1" class="absolute0">
                            <img id="pos1andar1Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina1">
                        </div>
                        <div id="divAlturaLaminaAndar2Pos1" class="absolute0">
                            <img id="pos1andar2Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina1">
                        </div>
                        <div id="divAlturaLaminaAndar3Pos1" class="absolute0">
                            <img id="pos1andar3Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina1">
                        </div>

                        <!-- PADRÃO POSIÇÃO 1 -->
                        <div id="divAlturaPadraoAndar1Pos1" class="absolute0">
                            <img id="padrao1andar1Pedido" src="assets/padroes/padrao0-1.png" alt="Padrao1">
                        </div>
                        <div id="divAlturaPadraoAndar2Pos1" class="absolute0">
                            <img id="padrao1andar2Pedido" src="assets/padroes/padrao0-1.png" alt="Padrao1">
                        </div>
                        <div id="divAlturaPadraoAndar3Pos1" class="absolute0">
                            <img id="padrao1andar3Pedido" src="assets/padroes/padrao0-1.png" alt="Padrao1">
                        </div>

                        <!-- LÂMINAS POSIÇÃO 2 -->
                        <div id="divAlturaLaminaAndar1Pos2" class="absolute0">
                            <img id="pos2andar1Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina2">
                        </div>
                        <div id="divAlturaLaminaAndar2Pos2" class="absolute0">
                            <img id="pos2andar2Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina2">
                        </div>
                        <div id="divAlturaLaminaAndar3Pos2" class="absolute0">
                            <img id="pos2andar3Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina2">
                        </div>

                        <!-- PADRÃO POSIÇÃO 2 -->
                        <div id="divAlturaPadraoAndar1Pos2" class="absolute0">
                            <img id="padrao2andar1Pedido" src="assets/padroes/padrao0-2.png" alt="Padrao2">
                        </div>
                        <div id="divAlturaPadraoAndar2Pos2" class="absolute0">
                            <img id="padrao2andar2Pedido" src="assets/padroes/padrao0-2.png" alt="Padrao2">
                        </div>
                        <div id="divAlturaPadraoAndar3Pos2" class="absolute0">
                            <img id="padrao2andar3Pedido" src="assets/padroes/padrao0-2.png" alt="Padrao2">
                        </div>

                        <!-- LÂMINAS POSIÇÃO 3 -->
                        <div id="divAlturaLaminaAndar1Pos3" class="absolute0">
                            <img id="pos3andar1Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina3">
                        </div>
                        <div id="divAlturaLaminaAndar2Pos3" class="absolute0">
                            <img id="pos3andar2Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina3">
                        </div>
                        <div id="divAlturaLaminaAndar3Pos3" class="absolute0">
                            <img id="pos3andar3Pedido" src="assets/laminas/lamina1-0.png" alt="Lamina3">
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="verBlocosMontados()">Registrar Pedido</button>

            <hr>

    </div>
    </main>

    </div>
    <script th:src="@{/js/pedido.js}"></script>
</body>

</html>
