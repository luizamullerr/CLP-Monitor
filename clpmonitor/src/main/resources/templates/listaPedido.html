<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stylelista.css}">
    <title>Pedidos de Blocos</title>
</head>

<body>
    <div class="app-container">
      <!-- Barra Lateral -->
      <aside class="sidebar">
        <div class="logo-container">
            <h1 class="logo">
                <i class="fas fa-industry"></i>
                <span>CLP Monitor</span>
            </h1>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Página Inicial</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/monitor" class="nav-link">
                    <i class="fas fa-desktop"></i>
                    <span>Monitoramento</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/loja-pedido" class="nav-link">
                    <i class="fas fa-warehouse"></i>
                    <span>Loja</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/listaPedido" class="nav-link active">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Pedidos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/block" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Configuração</span>
                </a>
            </li>
        </ul>
    </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <h2>Pedidos Recebidos</h2>

            <button class="refresh-btn" onclick="listaPedidos()">
                <span class="material-symbols-rounded">refresh</span>
                Atualizar Pedidos
            </button>
            <div id="listaPedidos">
                <!-- Os pedidos serão inseridos aqui via JavaScript -->

            </div>


            <script th:src="@{/js/pedido.js}"></script>
        </main>
    </div>
</body>

</html>
