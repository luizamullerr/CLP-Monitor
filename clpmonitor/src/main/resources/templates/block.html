<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Atualização de CLPs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/stylegestor.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <h1 class="logo">
                    <i class="fas fa-industry"></i>
                    <span>CLP Monitor</span>
                </h1>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Página Inicial</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/monitor" class="nav-link">
                        <i class="fas fa-desktop"></i>
                        <span>Monitoramento</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/loja-pedido" class="nav-link">
                        <i class="fas fa-warehouse"></i>
                        <span>Loja</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/listaPedido" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/block" class="nav-link active">
                        <i class="fas fa-cog"></i>
                        <span>Configuração</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="container1">
                    <h1>Cadastro de Blocos</h1>

                    <form th:action="@{/block}" th:object="${block}" method="post" class="form-block">
                        <div class="form-row">
                            <label for="position">Posição (1 a 28):</label>
                            <select id="position" th:field="*{position}" required>
                                <option th:each="i : ${#numbers.sequence(1,28)}" th:value="${i}" th:text="${i}">
                                </option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="color">Cor:</label>
                            <select id="color" th:field="*{color}" required>
                                <option value="0">Branco</option>
                                <option value="1">Preto</option>
                                <option value="2">Vermelho</option>
                                <option value="3">Azul</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="storageId">Tipo:</label>
                            <select id="storageId" th:field="*{storageId}" required>
                                <option value="1">Expedição</option>
                                <option value="2">Estoque</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="productionOrder">Ordem de Produção (opcional):</label>
                            <input type="number" id="productionOrder" th:field="*{productionOrder}"
                                placeholder="Deixe vazio se não tiver">
                        </div>

                        <button type="submit">Salvar</button>
                        <button type="button" th:onclick="|window.location.href='@{/}'|">Voltar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
